<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@cult.machine</title>
  <style>
    /*
      Estilos generales para el body:
      - Fondo blanco y texto negro por defecto
      - Fuente Helvetica
      - Oculta scrollbars y aplica animación de inversión de color
    */
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      animation: invert-bg 3s infinite alternate;
    }
    /*
      Contenedor grid para el patrón de monogramas:
      - Llena toda la pantalla
      - Centra cada username
      - Aplica animación de inversión de color al texto
    */
    .monogram {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: stretch;
      font-size: 1.4rem;
      user-select: none;
      pointer-events: none;
      animation: invert-text 3s infinite alternate;
    }
    .monogram-row {
      display: flex;
      flex-direction: row;
      width: 100vw;
      justify-content: center;
      align-items: center;
      height: 40px;
    }
    /*
      Estilo de cada username:
      - Helvetica, negrita, estirado y espaciado extra
      - Efecto "ink bleed" con text-shadow
      - Estiramiento y distorsión con transform
      - Transición suave para color y sombra
    */
    .monogram span {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-stretch: expanded;
      letter-spacing: 0.15em;
      font-weight: 700;
      text-shadow:
        1px 0 2px #0008,
        0 1px 2px #0008,
        -1px 0 2px #0008,
        0 -1px 2px #0008,
        2px 2px 4px #0005;
      transform: scaleX(1.18) skewX(-3deg);
      transition: color 0.3s, text-shadow 0.3s;
      margin: 0 25px;
      white-space: nowrap;
    }
    /*
      Cuando el fondo es negro (modo invertido):
      - El efecto ink bleed se invierte usando sombras blancas
    */
    body.dark .monogram span {
      text-shadow:
        1px 0 2px #fff8,
        0 1px 2px #fff8,
        -1px 0 2px #fff8,
        0 -1px 2px #fff8,
        2px 2px 4px #fff5;
    }
    /*
      Animaciones para invertir colores de fondo y texto
    */
    @keyframes invert-bg {
      0% { background: #fff; color: #000; }
      100% { background: #000; color: #fff; }
    }
    @keyframes invert-text {
      0% { color: #000; }
      100% { color: #fff; }
    }
  </style>
</head>
<body>
  <!--
    Contenedor donde se insertará el patrón de monogramas
  -->
  <div class="monogram" id="monogram"></div>
  <script>
    // Selecciona el contenedor
    const monogram = document.getElementById('monogram');
    // Calcula cuántas filas y columnas caben en la pantalla
    const rowHeight = 40;
    const colWidth = 240;
    const rows = Math.ceil(window.innerHeight / rowHeight);
    const cols = Math.floor(window.innerWidth / colWidth);
    // Genera el HTML con el username repetido, usando filas y columnas
    let html = '';
    for (let r = 0; r < rows; r++) {
      html += '<div class="monogram-row">';
      for (let c = 0; c < cols; c++) {
        html += '<span>@cult.machine</span>';
      }
      html += '</div>';
    }
    monogram.innerHTML = html;
    // Alterna la clase 'dark' en el body cada 3 segundos para invertir colores y efecto ink bleed
    let dark = false;
    setInterval(() => {
      dark = !dark;
      document.body.classList.toggle('dark', dark);
    }, 3000);
  </script>
</body>
</html>
