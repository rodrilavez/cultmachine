<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cult Machine</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f8f8f8;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo-fade {
      display: block;
      max-width: 44vw;
      max-height: 70vh;
      opacity: 0;
      filter: grayscale(1) brightness(0.1);
      animation: fadeinlogo 2.2s cubic-bezier(.4,0,.2,1) 0.2s forwards, floatlogo 5s ease-in-out infinite alternate;
      /* El logo es negro, sin efectos de sangre */
    }
    @keyframes fadeinlogo {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes floatlogo {
      0% { transform: translateY(0) scale(1.01) rotate(-0.5deg); }
      50% { transform: translateY(8px) scale(1.02) rotate(0.5deg); }
      100% { transform: translateY(0) scale(1.01) rotate(-0.5deg); }
    }
  </style>
</head>
<body>
  <img src="cult-logo.png" alt="cult logo" class="logo-fade" />
</body>
</html>
